<div class="container mt-5">
    <h1 class="text-center">Upcoming Events & Promotions</h1>
    <div class="row ">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-header">
                    Upcoming Events
                </div>
                <div class="card-body">
                    <ul *ngFor="let item of events">
                        <li><strong>{{item.title}}</strong>  :  On {{item.date}} at {{item.time}}</li>                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-header">
                    News & Promotions
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Promotion!</strong> Get 20% off on our special blend this weekend!
                    </div>
                    <div class="alert alert-success">
                        <strong>News!</strong> We now offer a new range of pastries.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
        <div class="col-md-6 col-xs-8 mt-5">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="1000">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../assets/Coffee/Event1.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/Coffee/Event2.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/Coffee/Event4.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/Coffee/Event3.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </div>
    </div>
    

</div>
